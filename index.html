<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #00ffaa;
      --secondary: #7700ff;
      --dark: #0a0a0a;
      --light: #f5f5f5;
      --gray: #2a2a2a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark), #111111);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .player-container {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
    }

    .player-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle,
        rgba(0, 255, 170, 0.1) 0%,
        rgba(119, 0, 255, 0.05) 50%,
        transparent 70%
      );
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .back-btn {
      background: var(--glass);
      border: none;
      color: var(--light);
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-3px);
    }

    .header-text {
      flex: 1;
    }

    .source-info {
      font-size: 11px;
      font-weight: 500;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
    }

    .playlist-name {
      font-size: 15px;
      font-weight: 600;
      opacity: 0.8;
    }

    .album-art-container {
      position: relative;
      width: 100%;
      margin-bottom: 30px;
    }

    .album-art {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .song-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .song-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .artist-name {
      font-size: 16px;
      font-weight: 500;
      opacity: 0.7;
    }

    .progress-container {
      margin-bottom: 30px;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0.7;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      border-radius: 3px;
      position: relative;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.1s linear;
    }

    .progress::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 0 10px white;
    }

    .progress-bar:hover .progress::after {
      opacity: 1;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .control-btn {
      background: none;
      border: none;
      color: var(--light);
      font-size: 18px;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0.8;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      opacity: 1;
      transform: scale(1.1);
    }

    .play-btn {
      background: var(--light);
      color: var(--dark);
      width: 60px;
      height: 60px;
      font-size: 22px;
      box-shadow: 0 5px 15px rgba(0, 255, 170, 0.3);
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 255, 170, 0.4);
    }

    .other-controls {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .other-controls .control-btn {
      color: var(--primary);
      opacity: 0.9;
    }

    .other-controls .control-btn:hover {
      color: var(--light);
      background: var(--primary);
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .player-container {
        padding: 20px;
        border-radius: 20px;
      }

      .song-title {
        font-size: 20px;
      }

      .artist-name {
        font-size: 14px;
      }

      .controls {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container" id="player">
    <div class="header">
      <button class="back-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="header-text">
        <div class="source-info">Playing from playlist</div>
        <div class="playlist-name">Daily Mix 1</div>
      </div>
    </div>

    <div class="album-art-container">
      <img
        src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228"
        class="album-art"
        alt="Album Art"
      />
    </div>

    <div class="song-info">
      <div class="song-title">Lotus Flower</div>
      <div class="artist-name">DILJECT DOSANJH</div>
    </div>

    <div class="progress-container">
      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="duration">0:30</span>
      </div>
      <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" id="prev-btn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn play-btn" id="play-btn">
        <i class="fas fa-play" id="play-icon"></i>
      </button>
      <button class="control-btn" id="next-btn">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>

    <div class="other-controls">
      <button class="control-btn" id="shuffle-btn">
        <i class="fas fa-random"></i>
      </button>
      <button class="control-btn" id="repeat-btn">
        <i class="fas fa-redo"></i>
      </button>
    </div>
  </div>

  <audio id="audio" src="audi.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Player elements
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('play-btn');
      const playIcon = document.getElementById('play-icon');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const shuffleBtn = document.getElementById('shuffle-btn');
      const repeatBtn = document.getElementById('repeat-btn');
      const progressBar = document.getElementById('progress-bar');
      const progress = document.getElementById('progress');
      const currentTimeEl = document.getElementById('current-time');
      const durationEl = document.getElementById('duration');

      // Player state
      let isPlaying = false;
      let isShuffled = false;
      let isRepeated = false;

      // Set total duration to 30 seconds
      const totalDuration = 30;

      // Format time as MM:SS
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      // Initially display total duration as 0:30
      durationEl.textContent = formatTime(totalDuration);

      // Update progress bar
      function updateProgress() {
        const currentTime = audio.currentTime;

        // Update progress bar
        const progressPercent = (currentTime / totalDuration) * 100;
        progress.style.width = `${progressPercent}%`;

        // Update current time display
        currentTimeEl.textContent = formatTime(currentTime);
      }

      // Set progress when clicked on progress bar
      function setProgress(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        audio.currentTime = (clickX / width) * totalDuration;
      }

      // Toggle play/pause
      function togglePlay() {
        if (audio.paused) {
          audio.play();
          playIcon.classList.remove('fa-play');
          playIcon.classList.add('fa-pause');
          isPlaying = true;
        } else {
          audio.pause();
          playIcon.classList.remove('fa-pause');
          playIcon.classList.add('fa-play');
          isPlaying = false;
        }
      }

      // Toggle shuffle
      function toggleShuffle() {
        isShuffled = !isShuffled;
        shuffleBtn.style.color = isShuffled ? 'var(--primary)' : 'var(--light)';
        shuffleBtn.style.background = isShuffled ? 'rgba(0, 255, 170, 0.1)' : 'transparent';
      }

      // Toggle repeat
      function toggleRepeat() {
        isRepeated = !isRepeated;
        audio.loop = isRepeated;
        repeatBtn.style.color = isRepeated ? 'var(--primary)' : 'var(--light)';
        repeatBtn.style.background = isRepeated ? 'rgba(0, 255, 170, 0.1)' : 'transparent';
      }

      // Event listeners
      playBtn.addEventListener('click', togglePlay);
      audio.addEventListener('timeupdate', updateProgress);
      audio.addEventListener('ended', function () {
        if (!isRepeated) {
          playIcon.classList.remove('fa-pause');
          playIcon.classList.add('fa-play');
          isPlaying = false;
        }
      });
      progressBar.addEventListener('click', setProgress);
      shuffleBtn.addEventListener('click', toggleShuffle);
      repeatBtn.addEventListener('click', toggleRepeat);

      // Back button functionality
      document.querySelector('.back-btn').addEventListener('click', function () {
        alert('Going back to previous screen');
      });

      // Next/prev buttons
      prevBtn.addEventListener('click', function () {
        alert('Previous track');
      });

      nextBtn.addEventListener('click', function () {
        alert('Next track');
      });
    });
  </script>
</body>
</html>
